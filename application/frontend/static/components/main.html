<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form id="formulario-busqueda" class="p-4 rounded shadow-sm">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <select id="tipo" name="tipo" class="form-control">
                            <option value="character">Personajes</option>
                            <option value="fusion">Fusiones</option>
                            <option value="videogame">Videojuegos</option>
                            <option value="planet">Planetas</option>
                            <option value="saga">Sagas</option>
                        </select>
                    </div>
                    <div class="form-group col-md-8">
                        <div class="input-group">
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Buscar"
                                autocomplete="off">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary" id="buscar">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div id="resultados" class="json-container"></div>
        </div>
    </div>
</div>
